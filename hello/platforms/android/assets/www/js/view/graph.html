<div style="width:95%;">

    <div class="ui raised very padded text container segment">
        <form class="ui form">
            <div class="field" style="text-align:center;">
                <button class="mini ui button" type="submit" ng-click="graphView('simple')">
                    simple
                </button>
                <button class="mini ui button" type="submit" ng-click="graphView('full')">
                    full
                </button>
                <button class="mini ui button" type="submit" ng-click="graphView('rose')">
                    rose
                </button>
            </div>

            <div class="field">
                <label>Graph table</label>
                <select ng-model="type" ng-change="updateGraph()">
                    <option ng-repeat="t in typeList" value="{{t.value}}">
                        {{t.displayName}}
                    </option>
                </select>
            </div>
        </form>
    </div>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>
